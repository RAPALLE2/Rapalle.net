server {
    listen 80;
    listen 8080;
    #listen 443 ssl;
    #listen 8443 ssl;
    server_name localhost;

    #ssl_certificate     /etc/nginx/ssl/cert.pem;
    #ssl_certificate_key /etc/nginx/ssl/key.pem;

    root /var/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}