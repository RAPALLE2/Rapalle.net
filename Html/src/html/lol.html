<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            height: 200px;
            width: 200px;
            border: 1px solid #333;
            transition: all 0.4s ease;

        }
    </style>
</head>

<body>
    <div class=" color"></div>
    <input type="text">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6pZl53GcSdy3JX7vqqxNdJ?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</body>
<script>
    let box = document.querySelector("div"),
        input = document.querySelector("input");
    input.addEventListener("input", () => { box.style.borderRadius = input.value; box.style.background = input.value; });
</script>

</html>
